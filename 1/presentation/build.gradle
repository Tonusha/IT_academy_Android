apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "by.nca.it_academy"
        minSdkVersion 17
        targetSdkVersion 27
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary true
        buildConfigField "String", "API_ENDPOINT", '"содержимое любое"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "typeVersion"
    productFlavors {
        dev {
            versionCode 1
            versionName "1.0"
            dimension "typeVersion"
            buildConfigField "String", "API_URL", "\"http://test\""
        }
        live {
            versionCode 2
            versionName "2.0"
            dimension "typeVersion"
            buildConfigField "String", "API_URL", "\"http://live\""
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation "io.reactivex.rxjava2:rxjava:2.1.10"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
   /*implementation 'com.squareup.picasso:picasso:2.5.2'
